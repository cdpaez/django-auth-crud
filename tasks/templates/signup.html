<!-- heredar lo que viene del html base.html-->
{% extends 'base.html' %}

{% block content %}

<body>
    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <form method="POST" class="card card-body" >
                    <h1 class="text-center" >Regístrate</h1>
                    
                    {{error}}       
                    {% csrf_token %}
                    <!-- Input nombre--> 
                    <div class="mb-3">
                        <label for="username">Nombre:</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario">
                    </div>
                    <!-- Input contraseña1--> 
                    <div class="mb-3">
                        <label for="password1">Contraseña:</label>
                        <input type="password" name="password1" id="password1" class="form-control" placeholder="Escribe tu contraseña">
                    </div>
                    <!-- Input contraseña2-->
                    <div class="mb-3">
                        <label for="password2">Confirma la contraseña:</label>
                        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirma tu constraseña">
                    </div>

                    <button class="btn btn-primary">Registrarse</button>
                </form>
            </div>
        </div>
    </main>
</body>

{% endblock %}
